# German Unification
 german_unification.100.t:0 "The Sole Hegemon of the South"
 german_unification.100.d2:0 "With competing powers out of the picture, we can now reshape our closest neighbours according to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s wishes.'
 german_unification.100.f:0 "'Politics is the art of the possible, the attainable — the art of the next best. While we cannot style us masters of the world just yet, we have doubtlessly achieved supremacy at home. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] reigns supreme and nobody dare contest this self-evident arrangement.'"
 german_unification.100.a:0 "Forge a Federation in the South that follows our every whim."
 german_unification.100.b:0 "Nothing less than full integration will suffice."
 german_unification.100.c:0 "Leave them be. They may be useful yet."
 german_sgf_tt:0 "The South German Federation shall be formed as our dominion."
 german_unification.101.t:0 "The Offer To Bow"
 german_unification.101.d2:0 "We have been offered to bend the knee before [SCOPE.sCountry('german_unification_candidate').GetName]. Should we join as their vassal, we could at least maintain a degree of independence."
 german_unification.101.f:0 "'Politics is the art of the possible, the attainable — the art of the next best. While we cannot style us masters of the world just yet, we have doubtlessly achieved supremacy at home. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] reigns supreme and nobody dare contest this self-evident arrangement.'"
 german_unification.101.a:0 "We kneel."
 german_unification.101.b:0 "We shall never bend the knee!"
 aus_unified_sgf:0 "South German Federation"
 german_unification.102.t:0 "South German Federation"
 german_unification.102.d:0 "The unification of Southern Germany is complete. The various bickering governments have been integrated into one, under the administration of [SCOPE.sCountry('SGF_country').GetName] and with the enthusiastic approval of [ROOT.GetCountry.GetName]."
 german_unification.102.f:0 "The dream of a unified South German Federation has finally been achieved. The threat of encroaching powers and the destructive forces of North German nationalism have united these people. The Austrian order is renewed."
 german_unification.102.a:0 "The South stands tall!"
# More Canals
 je_kra_survey:0 "The Kra Survey"
 je_kra_survey_goal:1 "Await the completion of the #bold 30 month#! survey"
 je_kra_survey_reason:0 "Our engineers believe it may be possible to construct a canal linking the Indian and Pacific Oceans. They are currently conducting a survey of the Isthmus of Kra to determine the feasibility of the project."
 je_kra_canal:0 "Construct the Kra Canal"
 je_kra_canal_reason:0 "We have determined that it would be possible to construct a canal linking the Atlantic and Pacific Oceans. We must now secure the region and construct the canal."
 kra_canal_purchase_available:0 "Decision 'Acquire Land in Kra' is now available"
 kra_canal_construction_available:0 "It is now possible to construct the Kra Canal in Kra"
 kra_purchase:0 "The Kra Purchase"
 kra_sale:0 "The Kra Sale"
 canal_events.102.d:0 "Our survey of the Kra Isthmus is complete. We have confirmed that it would be possible to construct a canal linking the Indian and Pacific Oceans. Next we must acquire the land from [SCOPE.sCountry('kra_owner').GetName]."
 canal_events.9.t:0 "Request Land in Kra"
 canal_events.9.d:0 "After having completed our survey of the Isthmus, we should now approach about the possibility of acquiring land on the Kra Isthmus to build the canal."
 canal_events.9.f:0 ""Creating a new shortcut between the Indian and Pacific Oceans will be a historic event. No longer will we need to travel through Singapore to get to the other side of Asia, we will be able to go straight through to either ocean.""
 canal_events.9.a:0 "Offer to build the canal."
 canal_events.10.t:0 "Connecting the Oceans"
 canal_events.10.d:0 "Ambassadors from [SCOPE.sCountry('kra_scope').GetName] have approached us about the possibility of them acquiring land on the Kra Isthmus to build a canal."
 canal_events.10.f:0 ""We should at least let them try. They have already put in the effort to scout the area. Whose to say they won't just attack us also if we say no."\n\n"The mere question of if we would give up any of our land to foriegners should not even be entertained by this government. If they want our land, they will have to take it from us by force.""
 canal_events.10.a:0 "None of the cost and all of the benefit."
 canal_events.10.b:0 "We will not give away an inch of our land."
 canal_events.11.t:0 "[SCOPE.sCountry('kra_owner_scope').GetName] Accepts Our Deal"
 canal_events.11.d:0 "The [SCOPE.sCountry('kra_owner_scope').GetName] Government has accepted our request to acquire land on the Kra Isthmus. We can now begin construction of the canal."
 canal_events.11.f:0 ""Finally after over a year of surveying, planning and negotiating we now have the opportunity to start construction of the canal. Soon we will be able to sail between the Indian and the Pacific Oceans without going through Singapore.""
 canal_events.11.a:0 "Time to start building."
 canal_events.12.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] Rejects Our Deal"
 canal_events.12.d:0 "The [SCOPE.sCountry('kra_owner_scope').GetName] Government has rejected our request to acquire land to build a canal that can connect the Indian Ocean to the Pacific Ocean"
 canal_events.12.f:0 ""How can they reject such an offer? We practically offered to build the whole canal for them, and after we spent all the time surveying the area. How could they be so blind to the potential of this project?"\n\n"You know what they say, when diplomacy fails, bring out the stick.""
 canal_events.12.a:0 "Diplomacy has failed us this time."
 kra_canal_purchase:0 "Acquire Land in Kra"
 kra_canal_purchase_desc:0 "Begin discussions regarding the possibility of acquiring land in Kra to begin construction of a canal."
 kra_survey_complete:0 "Has Surveyed Kra Isthmus"
 kra_canal_purchase_happened:0 "Land in Kra has been acquired."
 canal_events.10_tt:0 "This will give [SCOPE.sCountry('kra_scope').GetName] a claim on Kra, and may lead to conflict in the future."
 kra_survey_decision:0 "Survey the Kra Isthmus"
 kra_survey_decision_desc:0 "Authorize a survey to map the potential of building a canal in across the Kra Isthmus"
 expedition_events.420.t:1 "Kra Isthmus Surveyed"
 expedition_events.420.d:1 "Our survey of the Kra Isthmus is complete. We have confirmed that it would be possible to construct a canal linking the Indian and Pacific Oceans."
 expedition_events.420.f:1 ""A faster route between the Indian and Pacfic has long been sought, but now we shall make it ourselves.""
 expedition_events.420.a:0 "Very good!"
 notification_kra_survey_started_desc:0 "Kra Isthmus Survey Started"
 notification_kra_survey_started_tooltip:0 "Kra Isthmus Survey Started"
 kra_survey_complete_tooltip:0 "Kra Survey Complete"
 modifier_building_kra_canal_throughput_mult:0 "$building_kra_canal$ building [concept_throughput]"
 modifier_building_kra_canal_throughput_mult_desc:0 "A bonus or penalty to both input and output of $building_kra_canal$"

# Colonial Administration scripted buttons

je_colonial_administration_button_senegambia:0 "Establish Colony in [SCOPE.sStateRegion('senegambia_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_senegambia_desc:0 "Northwest of the continent, Senegambia stretches over the bones of long decayed empires. Spices and metal are plentiful in this place, as are cocoa and coffee."
je_colonial_administration_button_guinea:0 "Establish Colony in [SCOPE.sStateRegion('guinea_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_guinea_desc:0 "Along the coast of western Africa various goods are so plentiful they have become the respective coasts namesake. Gold, ivory and spices are abundant here."
je_colonial_administration_button_mali:0 "Establish Colony in [SCOPE.sStateRegion('mali_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_mali_desc:0 "Thanks to its abundant gold deposits, Mali was once the largest and richest empire in all of Africa. Perhaps there are more riches to be discovered here..."
je_colonial_administration_button_nigeria:0 "Establish Colony in [SCOPE.sStateRegion('nigeria_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_nigeria_desc:0 "A river delta abundant in oil and flesh. We could establish a colony here to capitalize on, or end, the slave trade in the Niger delta."
je_colonial_administration_button_angola:0 "Establish Colony in [SCOPE.sStateRegion('angola_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_angola_desc:0 "This part of southwestern Africa has long been dominated by Portuguese interests. It has proved a difficult region to colonize..."
je_colonial_administration_button_zambezi:0 "Establish Colony in [SCOPE.sStateRegion('zambezi_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_zambezi_desc:0 "The vast savannah and fertile floodplains of the Zambezi river make for ideal agricultural conditions. There are whispers of a magnificent waterfall to be discovered."

je_colonial_administration_button_expand_senegambia:0 "Expand Our Colony in [SCOPE.sStateRegion('senegambia_region_scope').GetStrategicRegion.GetName]"
je_colonial_administration_button_expand_senegambia_desc:0 "We currently hold lands in [SCOPE.sStateRegion('senegambia_region_scope').GetStrategicRegion.GetName] that would be better administered by our colonial subject. If we have more than one colonial [concept_subject] in this [concept_strategic_region], they will be merged together."
je_colonial_administration_button_expand_guinea:0 "Expand Our Colony in [SCOPE.sStateRegion('guinea_region_scope').GetStrategicRegion.GetName]"
