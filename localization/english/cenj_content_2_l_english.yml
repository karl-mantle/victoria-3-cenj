je_colonial_administration_button_expand_nigeria_desc:0 "We currently hold lands in [SCOPE.sStateRegion('nigeria_region_scope').GetStrategicRegion.GetName] that would be better administered by our colonial subject. If we have more than one colonial [concept_subject] in this [concept_strategic_region], they will be merged together."
je_colonial_administration_button_expand_angola:0 "Expand Our Colony in [SCOPE.sStateRegion('angola_region_scope').GetStrategicRegion.GetName]"
