 fra_secular_legacy:0 "Napoleon's Legacy"
 je_italian_unification_savoy:0 "Sell Savoy To The French"
 je_italian_unification_savoy_desc:0 "Their support in foreign affairs will mean much more to us than this pitiful territory."
 reject_natural_borders_tt:0 "Rejected French Expansionism"
 je_french_natural_borders_reject_natural_borders:0 "Reject Expansionism"
 je_french_natural_borders_reject_natural_borders_desc:0 "This is an absurd notion."
 je_french_natural_borders_embrace_natural_borders:0 "Embrace our Natural Borders!"
 je_french_natural_borders_embrace_natural_borders_desc:0 "Our borders must reach the Rhine."
